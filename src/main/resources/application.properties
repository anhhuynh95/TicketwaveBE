spring.application.name=Ticketwave_S3

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3307/docker_ticketwave_db
spring.datasource.username=root
spring.datasource.password=Misstifw@k8

# Flyway settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# General JPA settings
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.connection.autocommit=false

# Debug Logging
logging.level.org.flywaydb.core=DEBUG
